<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <link rel="stylesheet" href="css/site.css" type="text/css">
    <link rel="stylesheet" href="css/animate.css" type="text/css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
	<title>Shopping List</title>
</head>    
<body>
<nav>
    <div class="title">Shopping List</div>
</nav>
<div class="container">
    <div>
        <label>Enter New Grocery Item!</label>
        <input type="text" id="enter-items">
        <button id="add">Add Item!</button>
    </div>
    <ul class="grocery-list">
        <li class="item animated slideInLeft"><div class="checkbox"></div><span>Cheese</span></li>
        <li class="item animated slideInLeft"><div class="checkbox"></div><span>Milk</span></li>
    </ul>
</div>
<footer>
    Footer
</footer>
</body>
</html>
